<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>

    <div class="res">
      <h2>{{ r }}</h2>
      <h3>{{ res }}</h3>
    </div>

  <ion-item>
  <ion-label position="floating">Digite o Número:</ion-label>
  <ion-input type="number" id="n1" [(ngModel)]="n1" clearInput></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating">Digite o Número:</ion-label>
    <ion-input type="number" id="n2" [(ngModel)]="n2" clearInput></ion-input>
    </ion-item>

  <br>

    <ion-button name="soma" color="tertiary" expand="block" (click)="soma()">Soma + </ion-button>
    <ion-button name="sub" color="warning" expand="block" (click)="sub()">Subtração - </ion-button>
    <ion-button name="mult" color="danger" expand="block" (click)="mult()">Multiplicação x </ion-button>
    <ion-button name="div" color="dark" expand="block" (click)="div()">Divisão / </ion-button>
  </div>
  
</ion-content>
